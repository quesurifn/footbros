<ion-view title="{{doc.player.name}}"><ion-content has-header="true" padding="true"><div class="list"><pre class="item">{{step | json}}</pre><section ng-if="step.type == 'photo'" class="image list"><div class="item"><figure><img ng-src="{{step.url}}"/><figcaption ng-bind="step.caption"></figcaption></figure></div></section><section ng-if="step.type == 'video'" class="video"><iframe id="player" type="text/html" width="640" height="390" ng-src="{{step.url}}" allowfullscreen="allowfullscreen" frameborder="0" class="item"></iframe></section><section ng-if="step.type == 'dialog'" class="dialog"><div ng-repeat="message in messages" ng-bind="message" class="item message"></div><div ng-show="typing" class="item typing">...</div></section><nav class="item"><a ng-href="#/docs/{{doc.permalink}}/{{step.index-1}}" ng-hide="index == 0">Back</a>&nbsp;<a ng-href="#/docs/{{doc.permalink}}/{{step.index+1}}" ng-show="hasMoreSteps()">Next</a></nav></div></ion-content></ion-view>
