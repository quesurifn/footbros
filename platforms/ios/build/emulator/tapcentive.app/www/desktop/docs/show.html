<h1 ng-bind="doc.player.name"></h1><pre>{{step | json}}</pre><section ng-if="step.type == 'photo'" class="image"><figure><img ng-src="{{step.url}}"/><figcaption ng-bind="step.caption"></figcaption></figure></section><section ng-if="step.type == 'video'" class="video"><iframe id="player" type="text/html" width="640" height="390" ng-src="{{step.url}}" allowfullscreen="allowfullscreen" frameborder="0"></iframe></section><section ng-if="step.type == 'dialog'" class="dialog"><ul><li ng-repeat="message in messages" ng-bind="message" class="message"></li><li ng-show="typing" class="typing">...</li></ul></section><nav><a ng-href="#/docs/{{doc.permalink}}/{{step.index-1}}" ng-hide="index == 0">Back</a>&nbsp;<a ng-href="#/docs/{{doc.permalink}}/{{step.index+1}}" ng-show="hasMoreSteps()">Next</a></nav>
